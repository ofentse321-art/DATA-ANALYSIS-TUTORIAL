<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container */
    #logInForm {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 8px #00ffff;
    }

    button {
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffff, #00bfff);
      color: black;
      font-weight: bold;
      cursor: pointer;
      width: 48%;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00ffea, #0099ff);
      box-shadow: 0 0 10px #00ffff, 0 0 40px #00ffff70;
    }

    form {
      width: 300px;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffff;
      }
      100% {
        text-shadow: 0 0 20px #00ffff;
      }
    }

    @keyframes fadeIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <form id="logInForm">
    <h1>Log In</h1>
    <input id="user_email" placeholder="Email" type="email" required>
    <input id="user_password" placeholder="Password" type="password" required>

    <div style="display: flex; justify-content: space-between;">
      <button type="button" onclick="logIn()">Log In</button>
      <button type="reset">Clear</button>
    </div>

    <p>Don't have an account? <a href="/">Sign Up</a></p>
  </form>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
